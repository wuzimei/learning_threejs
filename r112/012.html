<!-- BufferGeometry的使用 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html, body {
            margin: 0;
            height: 100%;
        }

        canvas {
            display: block;
        }

    </style>
</head>
<body onload="draw();">
</body>
<script src="js/three.js"></script>
<script>
// three.js animataed line using BufferGeometry

var renderer, scene, camera, geometry;

var line;
var MAX_POINTS = 500;
var drawCount;

function draw() {
    init();
    animate();
}


function init() {

	// 页眉头
	var info = document.createElement( 'div' );
	info.style.position = 'absolute';
	info.style.top = '30px';
	info.style.width = '100%';
	info.style.textAlign = 'center';
	info.style.color = '#fff';
	info.style.fontWeight = 'bold';
	info.style.backgroundColor = 'transparent';
	info.style.zIndex = '1';
	info.style.fontFamily = 'Monospace';
	info.innerHTML = "three.js animataed line using BufferGeometry";
	document.body.appendChild( info );

	// renderer
    renderer = new THREE.WebGLRenderer();
    // 设置独立像素比
    renderer.setPixelRatio( window.devicePixelRatio );
    // 设置渲染尺寸
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	// scene
	scene = new THREE.Scene();

	// camera
    camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
    // 屏正摄像
	camera.position.set( 0, 0, 1000 );

	// geometry
	geometry = new THREE.BufferGeometry();

    // attributes
    // 500个点的x，y，z数据需要1500长度的数组
    var positions = new Float32Array( MAX_POINTS * 3 ); // 3 vertices per point
    // 以3个为一组，存入几何的position属性key中，之后会拿出来用，所以几何的顶点数已经被设置为了500
    geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
    

	// drawcalls
	drawCount = 2; // draw the first 2 points, only
	geometry.setDrawRange( 0, drawCount );

	// material
	var material = new THREE.LineBasicMaterial( { color: 0xff0000, linewidth: 2 } );

	// line
	line = new THREE.Line( geometry,  material );
	scene.add( line );

	// update positions
	updatePositions();

}

// update positions
function updatePositions() {
    // 重新拿出1500长度的数组
	var positions = line.geometry.attributes.position.array;

	var x = y = z = index = 0;

    // 循环500次，给1500长度的数组赋值
	for ( var i = 0, l = MAX_POINTS; i < l; i ++ ) {

		positions[ index ++ ] = x;
		positions[ index ++ ] = y;
		positions[ index ++ ] = z;

		x += ( Math.random() - 0.5 ) * 30;
		y += ( Math.random() - 0.5 ) * 30;
		z += ( Math.random() - 0.5 ) * 30;

	}

}

// render
function render() {

	renderer.render( scene, camera );

}

// animate
function animate() {

	requestAnimationFrame( animate );

    // 对500取余数
	drawCount = ( drawCount + 1 ) % MAX_POINTS;
    // 画多少个顶点
	line.geometry.setDrawRange( 0, drawCount );
    const vector = new THREE.Vector3();

    // 打印画出的最后一个顶点
    console.log(vector.fromBufferAttribute(
        line.geometry.attributes.position, drawCount - 1
    ));

	if ( drawCount === 0 ) {

		// periodically, generate new data
        // 如果500个顶点画完了，就重新生成500个点
		updatePositions();

        // 如果没有这一句，几何中的position虽然被更新了，但是还是画老的顶点
		line.geometry.attributes.position.needsUpdate = true; // required after the first render

        // 随机设置线材的颜色
		line.material.color.setHSL( Math.random(), 1, 0.5 );

	}

	render();

}
</script>
</html>
